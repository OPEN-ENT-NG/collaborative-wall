<h1><i class="collaborative-wall"></i><i18n ng-click="backToWallList()">collaborativewall.title</i18n></h1>

<h2 class="ng-binding"><i18n>collaborativewall.label.noteowner</i18n> <a ng-href="/userbook/annuaire#[[note.owner.userId]]">[[note.owner.username]]</a></h2>

<div class="cwall-notecontent" bind-html="note.content"></div>

<div class="twelve cell">
    <input type="button" class="cell right-magnet cancel" i18n-value="collaborativewall.back" ng-click="cancelNote()" />
</div>
