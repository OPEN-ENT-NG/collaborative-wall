<!DOCTYPE html>
<html>
    <head>
        <title>{{#i18n}}collaborativewall.title{{/i18n}}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <link rel="stylesheet" type="text/css" href="/collaborativewall/public/css/custom.css">
        
        <script src="/collaborativewall/public/dist/entcore/ng-app.js" id="context" type="text/javascript"></script>
        <script src="/collaborativewall/public/dist/application.js" type="text/javascript"></script>

    </head>
    <body ng-controller="WallController">
        <portal>
            <infotip name="collaborativewall-no-mobile" class="warning zero-desktop">
                <strong><i18n>warning.no.mobile</i18n></strong>
            </infotip>
            <div class="twelve cell" ng-if="!error">
                <div class="eight cell">
                    <h1>
                        <i class="collaborative-wall">
                            <side-panel ng-if="wallmodeview" >
                                <container template="side-panel"></container>
                            </side-panel>
                        </i>
                        <a><i18n ng-click="cancelWallEdit()">collaborativewall.title</i18n></a>
                        <span ng-if="wall.name && wall.name.trim().length > 0">
                            : <a ng-click="openWallFullScreen(wall)">[[wall.name]]</a>
                        </span>
                    </h1>
                </div>
                <div class="contextual-buttons four cell" workflow="collaborativewall.create">
                    <!-- <button ng-if="!wallmodeview" ng-click="newWall()" class="cell right-magnet"> -->
                    <button ng-if="!wallmodeview" ng-click="newWall()"  class="cell right-magnet">
                        <i18n>collaborativewall.new</i18n>
                    </button>
                </div>
            </div>
            <div ng-if="!error" class="row patchwork">
                <container template="main"></container>
                <!-- Création -->
                <div class="emptyscreen">
                    <h2 class="emptyscreen-header"><i18n>empty.collaborativewall.creation.title</i18n></h2>
                    <img class="emptyscreen-image__mini" src="/collaborativewall/public/img/empty-collaborativewall.svg">
                    <p class="emptyscreen-footer">
                        <i18n>empty.collaborativewall.creation</i18n>
                    </p>
                    <a class="button" ng-if="!wallmodeview" ng-click="newWall()"><i18n>collaborativewall.new</i18n></a>
                </div>
                <!-- Consultation -->
                <div class="emptyscreen">
                    <h2 class="emptyscreen-header"><i18n>empty.collaborativewall.consultation.title</i18n></h2>
                    <img class="emptyscreen-image__mini" src="/collaborativewall/public/img/empty-collaborativewall.svg">
                    <p class="emptyscreen-footer">
                        <i18n>empty.collaborativewall.consultation</i18n>
                    </p>
                </div>
                <!-- Si les filtres sont tous désactivés -->
                <div class="emptyscreen">
                    <h2 class="emptyscreen-header"><i18n>empty.filters.title</i18n></h2>
                    <img class="emptyscreen-image__mini" src="/assets/themes/entcore-css-lib/images/empty-filters.svg">
                    <p class="emptyscreen-footer">
                        <i18n>empty.filters</i18n>
                    </p>
                </div>
                <!-- Si la corbeille est vide -->
                <div class="emptyscreen" ng-if="isTrashFolder()">
                    <img class="emptyscreen-image" src="/assets/themes/entcore-css-lib/images/empty-trash.svg">
                    <p class="emptyscreen-footer">
                        <i18n>empty.trash4</i18n>
                    </p>
                </div>
              <!--   <container template="walls" class="flexible navigation" ng-class="{ 'empty-neighbour': template.isEmpty('main'), 'filled-neighbour': !template.isEmpty('main') }"></container> -->
            </div>
            <div ng-if="error" class="row">
                <container template="error"></container>
            </div>
    </portal>
    </div>
    </body>
</html>
