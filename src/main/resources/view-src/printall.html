<!DOCTYPE html>
<html class="print">
<head>
    <title>{{#i18n}}collaborativewall.title{{/i18n}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="/collaborativewall/public/css/custom.css">

    <script src="/collaborativewall/public/dist/entcore/ng-app.js" id="context" type="text/javascript"></script>
    <script src="/collaborativewall/public/dist/application.js" type="text/javascript"></script>
    <style media="screen">
      @page {
        size: A4 portrait;
      }
    </style>
</head>
<body ng-controller="WallController">
<portal-styles></portal-styles>

<div class="centered container row">
    <section class="main print--collaborativewall">
        <div class="row">
          <h1 class="app-title">
            <i class="collaborative-wall"></i>
            [[wall.name]]
          </h1>
            <div class="two cell horizontal-spacing top-spacing-four print--collaborativewall__desc">
                <img skin-src="/img/illustrations/collaborative-wall-default.png" ng-if="wall.icon === undefined" />
                <img ng-src="[[wall.icon]]?thumbnail=120x120" ng-if="wall.icon !== undefined" />
            </div>
            <div class="ten cell">
                <p>[[wall.description]]</p>
            </div>
        </div>

        <board class="board">
            <sticky ng-repeat="n in wall.notes" class="note">
                <div class="row note-content" ng-style="{background:n.color[0]}">
                    <div bind-html="n.content"></div>
                </div>
            </sticky>
        </board>
          <article class="twelve cell vertical-spacing-twice horizontal-spacing" ng-style="{background:note.color[0]}" ng-repeat="note in wall.notes" class="row">
              <div class="row">
                  <div class="row note-content strong-text bottom-spacing-three">
                      <div bind-html="note.content"></div>
                  </div>
                  <strong>[[note.owner.displayName]]</strong>
                  <small><i18n>collaborativewall.last.modification.by</i18n> [[note.modified.$date | date:"dd/MM/yyyy 'Ã ' H:mm"]]</small>
              </div>
          </article>
    </section>
</div>

</body>
</html>
